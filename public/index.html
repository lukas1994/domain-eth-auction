<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest">
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- COMMON TAGS -->
    <title>algo.app | Ethereum Domain Auction</title>
    <!-- Search Engine -->
    <meta name="description" content="Bid with ETH in a live auction for the incredibly sought-after algo.app domain name, run by a smart contract.">
    <meta name="image" content="%PUBLIC_URL%/og-image.png">
    <!-- Schema.org for Google -->
    <meta itemprop="image" content="%PUBLIC_URL%/og-image.png">
    <meta itemprop="name" content="algo.app – Ethereum Domain Auction">
    <meta itemprop="description" content="Bid with ETH in a live auction for the incredibly sought-after algo.app domain name, run by a smart contract.">
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="algo.app – Ethereum Domain Auction">
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.png">
    <meta name="twitter:description" content="Bid with ETH in a live auction for the incredibly sought-after algo.app domain name, run by a smart contract.">
    <meta name="twitter:site" content="algo_app">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="algo.app | Ethereum Domain Auction">
    <meta name="og:description" content="Bid with ETH in a live auction for the incredibly sought-after algo.app domain name, run by a smart contract.">
    <meta name="og:url" content="https://bid.algo.app">
    <meta name="og:image" content="%PUBLIC_URL%/og-image.png">
    <meta name="og:site_name" content="algo.app">
    <meta name="og:type" content="website">
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

</html>
